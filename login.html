<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fitness - Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <!-- Login Section -->
    <div class="login-container">
        <div class="login-form-container dark-theme">
            <div class="login-header">
                <h2>Sign In</h2>
            </div>

            <div id="error-message" class="error-message"></div>

            <form id="login-form" class="login-form" action="php/login_process.php" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="forgot_password.html" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn primary-btn">Sign In</button>
            </form>

            <div class="signup-link">
                <span>Don't have an account?</span>
                <a href="register.html">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="language-selector">
            <select id="language">
                <option value="en">English (United States)</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
            </select>
        </div>

        <div class="footer-links">
            <a href="#">Help</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);

            fetch('php/login_process.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect || 'dashboard.php';
                } else {
                    const errorMessage = document.getElementById('error-message');
                    errorMessage.textContent = data.message || 'Login failed. Please try again.';
                    errorMessage.classList.add('show');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = 'An error occurred. Please try again later.';
                errorMessage.classList.add('show');
            });
        });
    </script>
</body>

</html>
