<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* bg-gray-100 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff; /* bg-white */
            padding: 3rem; /* p-8 */
            border-radius: 0.75rem; /* rounded-lg */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* shadow-md */
            width: 100%;
            max-width: 400px; /* Increased max-width for larger screens */
        }

        .logo-and-title {
            margin-bottom: 2.5rem; /* mb-6 */
            text-align: center;
        }

        .logo-and-title h1 {
            font-size: 2rem; /* text-2xl */
            font-weight: 600; /* font-semibold */
            color: #3b82f6; /* text-blue-600 */
        }

        .form-group {
            margin-bottom: 1.5rem; /* mb-6 */
        }

        .form-group label {
            display: block;
            color: #4b5563; /* text-gray-700 */
            font-size: 0.875rem; /* text-sm */
            font-weight: 600; /* font-bold */
            margin-bottom: 0.5rem; /* mb-2 */
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem; /* py-2, px-3 */
            border-radius: 0.5rem; /* rounded-md */
            border: 1px solid #d1d5db; /* border-gray-300 */
            font-size: 1rem; /* text-base */
            color: #374151; /* text-gray-800 */
            outline: none;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.06); /* Inner shadow, more subtle */
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* Smooth transition */
        }

        .form-group input:focus {
            border-color: #3b82f6; /* focus:border-blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15); /* focus:ring-blue-200, adjusted alpha */
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem; /* mb-6 */
        }

        .remember-me input {
            margin-right: 0.5rem; /* mr-2 */
        }

        .remember-me label {
            color: #4b5563; /* text-gray-700 */
            font-size: 0.875rem; /* text-sm */
        }

        .login-button {
            width: 100%;
            padding: 0.75rem 1rem; /* py-2, px-4 */
            border-radius: 0.5rem; /* rounded-md */
            background-color: #3b82f6; /* bg-blue-500 */
            color: #ffffff; /* text-white */
            font-weight: 600; /* font-semibold */
            font-size: 1rem; /* text-base */
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.1s ease; /* Added transform */
            border: none;
            display: block;
            text-align: center;
        }

        .login-button:hover {
            background-color: #2563eb; /* hover:bg-blue-700 */
            transform: translateY(-2px); /* Slightly move up on hover */
        }

        .login-button:active {
            transform: translateY(0); /* No movement on active */
            background-color: #1e40af; /* Even darker shade on active */
        }

        .no-account {
            margin-top: 1rem; /* mt-4 */
            text-align: center;
            color: #6b7280; /* text-gray-600 */
            font-size: 0.875rem; /* text-sm */
        }

        .no-account a {
            color: #3b82f6; /* text-blue-500 */
            text-decoration: underline;
        }

        .no-account a:hover {
            color: #2563eb; /* hover:text-blue-700 */
        }

        .google-signin {
            margin-top: 1.5rem; /* mt-6 */
        }

        .google-signin button {
            width: 100%;
            padding: 0.75rem 1rem; /* py-2, px-4 */
            border-radius: 0.5rem; /* rounded-md */
            background-color: #4f46e5; /* bg-indigo-600 */
            color: #ffffff; /* text-white */
            font-weight: 600; /* font-semibold */
            font-size: 1rem; /* text-base */
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.1s ease; /* Added transform */
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-signin button:hover {
            background-color: #4338ca; /* hover:bg-indigo-700 */
            transform: translateY(-2px);
        }

        .google-signin button:active {
            transform: translateY(0);
            background-color: #3730a3;
        }

        .google-signin button svg {
            margin-right: 0.5rem; /* mr-2 */
            height: 1.25rem; /* h-5 */
            width: 1.25rem; /* w-5 */
        }


        .social-icons {
            margin-top: 1.5rem; /* mt-6 */
            display: flex;
            justify-content: center;
            gap: 1rem; /* space-x-4, using gap for modern browsers */
        }

        .social-icons a {
            color: #6b7280; /* text-gray-500 */
            transition: color 0.2s ease-in-out;
            display: inline-flex; /* For better alignment */
        }

        .social-icons a:hover {
            color: #3b82f6; /* hover:text-blue-600 */
        }

        .social-icons svg {
            height: 1.5rem; /* h-6 */
            width: 1.5rem; /* w-6 */
        }

        /* Responsive adjustments (optional - adjust as needed) */
        @media (max-width: 640px) {
            .login-container {
                padding: 2rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
            .logo-and-title h1{
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="login-container">
        <div class="logo-and-title">
            <h1>LOGIN</h1>
        </div>

        <form class="form" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me?</label>
            </div>

            <button type="submit" class="login-button">Login</button>
        </form>

        <div class="google-signin">
            <button id="google-Login-btn" class="google-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="#4285F4" d="M20.66 12.69H11.37v3.83h5.55c-.61 2.41-2.39 3.89-5.55 3.89-4.14 0-7.5-3.36-7.5-7.5s3.36-7.5 7.5-7.5c2.96 0 5.63 1.14 7.66 3.05l-3.28 3.05c-.83-.58-1.92-.93-3.28-.93-2.54 0-4.6 2.06-4.6 4.6s2.06 4.6 4.6 4.6c2.68 0 4.42-1.76 4.84-4.17z"/></svg>
                <i class="fab fa-google"></i> Log in with Google
            </button>
        </div>


    </div>
    <script type="module" src="/js/login.js"></script>
</body>
</html>
