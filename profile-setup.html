<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Recommendations</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/profile-setup.css">
</head>
<body>
    <form action="dashboard.html" method="post" id="profileForm" class="profile-form card"> <h2 class="form-title">Enter Details to Get Recommendations</h2> <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required> </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="120" placeholder="e.g., 30" required> </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>--Select Gender--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="non-binary">Non-binary</option>
                <option value="prefer-not-say">Prefer not to say</option>
            </select>
        </div>

        <div class="form-group unit-group">
            <label for="height">Height:</label>
            <div class="input-with-unit"> <input type="number" id="height" name="height" step="0.1" min="1" required placeholder="e.g., 175">
                <select id="height_unit" name="height_unit">
                    <option value="cm">cm</option>
                    <option value="inches">inches</option>
                    <option value="feet">feet</option>
                </select>
            </div>
        </div>

        <div class="form-group unit-group">
            <label for="weight">Weight:</label>
            <div class="input-with-unit"> <input type="number" id="weight" name="weight" step="0.1" min="1" required placeholder="e.g., 70">
                <select id="weight_unit" name="weight_unit">
                    <option value="kg">kg</option>
                    <option value="lbs">lbs</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Get Recommendations</button> </div>

    </form>

    <script src="js/profile-setup.js"></script>

</body>
</html>
